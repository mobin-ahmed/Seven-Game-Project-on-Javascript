<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="U-XA-Compitible" content="ie=edge">
    <title>The Game With Ariyan Khan(Mobin Ahmed)</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="home-5.css">
</head>
<body>

    <div class="container">
        <div class="flex-box-container">
            <h3 id="heading" style="color: black; background-color: slategrey; border-radius: 5px; padding: 10px; border: 3px ridge darkgreen;">Lets play the card game</h3>
        </div>
        <div class="flex-box-container-2">
            <div id="your-box">
                <h4>You: <span id="your-cartgame-result">0</span></h4>
            </div>
            <div id="computer-box">
                <h4>Computer: <span id="computer-cartgame-result">0</span></h4>
            </div>
        </div>
        <div class="flex-box-container">
            <div>
                <button class="btn btn-primary" id="you" onclick="cartGameYou()">You</button>
                <button class="btn btn-danger" id="computer">Computer</button>
                <button class="btn btn-primary" id="refresh">Refresh</button>
            </div>
        </div>
        <div class="flex-box-container">
            <table style="background: darkgreen; color: white;">
                <tr>
                    <td>Won</td>
                    <td>Lost</td>
                    <td>drawn</td>
                </tr>
                <tr>
                    <td><span id="win">0</span></td>
                    <td><span id="lose">0</span></td>
                    <td><span id="draw">0</span></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="javascript-5.js"></script>
</body>
</html>
